apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: troopers2023talks-vac
webhooks:
- name: validating-ac-service.tr23.svc.cluster.local
  failurePolicy: Ignore
  sideEffects: None
  admissionReviewVersions: ["v1", "v1beta1"]
  clientConfig:
    service:
      namespace: tr23
      name: "validating-ac-service"
      path: "/validate"
      port: 443
    caBundle: ""
  rules:
  - apiGroups:
    - "*"
    apiVersions:
    - "*"
    operations:
    - "CREATE"
    - "UPDATE"
    resources:
    - "troopers2023talks"

